server {
  listen   80;
  listen   [::]:80 default ipv6only=on; ## listen for ipv6

  # This header must be set to allow e.g. signup.eduid.se to fetch fonts from dev.eduid.se
  # Unfortunately, only one domain can be set if we do not dynamically alter the header
  # according to a whitelist. This however can will be solved when only eduid.se is used.
  add_header Access-Control-Allow-Origin "*";

  root /opt/eduid/www;

  index index.html index.htm;

  server_name html.docker;

  location = /favicon.ico {
    root /opt/eduid/static/;
  }

  # For backwards compatibility
  location /static/build/ {
    alias /opt/eduid/build/;
    autoindex off;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  }

  location /static/front-build/ {
    alias /opt/eduid/build/front/;
    autoindex off;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  }

  location /static/ {
    alias /opt/eduid/static/;
    autoindex off;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  }

  location /build/ {
    alias /opt/eduid/build/;
    autoindex off;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  }

  location /profile/ {
    alias /opt/eduid/profile/;
    index index.html;
    try_files $uri $uri/ /profile/index.html;
  }

  location /signup/ {
    alias /opt/eduid/signup/;
    index index.html;
    try_files $uri $uri/ /signup/index.html;
  }
}
